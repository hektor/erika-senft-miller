{% assign curDate = site.time | date: '%s' %}
{% assign sorted = (site.upcoming | sort: 'date') %}

{% for item in sorted %}

{% assign projectDate = item.date | date: '%s' %}

{% if projectDate >= curDate %}
  <a href="{{ item.url }}" alt="{{ item.title }}" class="upcoming-item">
      <p class="upcoming-time">{{ item.time }}</p>
      <div class="upcoming-title">{{ item.title }}</div>
  </a>

{% endif %}
{% endfor %}
