<form enctype="multipart/form-data" method="POST" action="//api.cloudstitch.com/alderstudio/esm-data/photo">

    <div class="form-group">
        <input type="file" name="image" id="file" class="inputfile" required />
        <label>Note: Image files must be smaller than 1mb.</label>
    </div>
    
    <div class="form-group">
        <input type="text" name="name" placeholder="Image Credit" class="form-control" required />
    </div>
   
    {% assign items = site.projects | sort: 'order' %}
        {% assign projects = items | reverse %}
            {% for project in items %}
            <div class="project"><input type="radio" name="project" value="{{ project.value }}" required>
                <label for="project">{{ project.title }}</label>
            </div>
        {% endfor %}
    
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
    <input type="hidden" name="_redirect" value="https://alder-studio.github.io/erika-senft-miller/confirmation/" />
</form>
